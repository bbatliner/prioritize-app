<form>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="password">
    </div>

    <button type="submit" class="btn btn-success" ng-click="login()">Log in</button>
    <button type="sumbit" class="btn btn-danger" onclick="window.location('/signup')">Sign up!</button>
</form>

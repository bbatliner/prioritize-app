<form class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label" style="text-align:left; margin-bottom:-5px">Add new todo</label></div></form><div class="row"><div class="jumbotron-small"><div class="input-group full-width"><div class="col-sm-6 no-padding"><input class="form-control" ng-model="newTodoText" type="text" placeholder="New todo description"></div><div class="col-sm-2 no-padding"><select class="form-control" ng-model="newTodoPriority"><option value="" disabled selected class="hidden">Priority<option value="1">High<option value="2">Medium<option value="3">Low</select></div><div class="col-sm-3 no-padding"><input class="form-control" id="newTodoDate" type="date" ng-if="inputTypeDateSupported"> <input class="form-control" id="newTodoDate" placeholder="mm/dd/yyyy &#9662;" ui-date ng-if="!inputTypeDateSupported"></div><div class="col-sm-1 no-padding"><div class="input-group-btn"><button class="btn btn-default full-width" type="button" ng-click="addNewTodo()"><i class="glyphicon glyphicon-plus"></i></button></div></div></div></div></div><hr class="dark"><form class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label" style="text-align:left">Todo List</label><div class="col-sm-1"><input style="display: none"></div><label for="sort" class="col-sm-2 col-sm-offset-3 control-label" style="padding-right:0px; font-weight: normal">Sort by:</label><div class="col-sm-3"><select id="sort" class="form-control" ng-model="todoSortBy"><option value="description">Alphabetical<option value="duedate">Date<option value="priority">Priority</select></div></div></form><div class="input-group todo-item full-width" ng-repeat="todo in todos | orderBy: todoSortBy track by todo.id"><span class="input-group-btn" ng-hide="isEditing"><button class="btn btn-default" type="button" ng-click="removeTodo(todos.indexOf(todo))" onclick="$(this).addClass('active')"><i class="glyphicon glyphicon-ok"></i></button></span><div class="form-control"><div class="row" ng-hide="isEditing"><div class="col-sm-8 no-padding-left">{{todo.description}}</div><div class="col-sm-4 no-padding-right"><span class="pull-right icon-button"><i class="glyphicon glyphicon-pencil" ng-click="startEditingTodo(this)"></i></span> <span class="badge todo-badge date-badge pull-right" style="width:108px">{{getDateString(todo.duedate)}}</span> <span class="badge todo-badge pull-right" ng-class="priorityColorClass(todo.priority)">{{todo.priority}}</span></div></div><div class="input-group full-width" ng-show="isEditing"><div class="col-sm-5 no-padding"><input class="form-control input-sm" type="text" ng-model="editDescription"></div><div class="col-sm-2 no-padding"><select class="form-control input-sm" ng-model="editPriority"><option value="" disabled selected class="hidden">Priority<option value="1">High<option value="2">Medium<option value="3">Low</select></div><div class="col-sm-3 no-padding"><input class="form-control input-sm" ng-model="$parent.editDueDate" type="date" ng-if="inputTypeDateSupported"> <input class="form-control input-sm" ng-model="$parent.editDueDate" placeholder="mm/dd/yyyy &#9662;" ui-date ng-if="!inputTypeDateSupported"></div><div class="col-sm-2 no-padding"><div class="input-group-btn"><button class="btn btn-default btn-sm half-width" type="button" ng-click="cancelEditingTodo(this)"><i class="glyphicon glyphicon-remove"></i></button> <button class="btn btn-default btn-sm half-width" type="button" ng-click="saveEditingTodo(this)"><i class="glyphicon glyphicon-floppy-disk"></i></button></div></div></div></div></div>

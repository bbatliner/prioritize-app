<!-- NEW TODO ITEM INPUT --><!-- New task label --> <form class="form-horizontal"> <div class="form-group"> <label class="col-sm-3 control-label" style="text-align:left; margin-bottom:-5px">Add new todo</label> </div> </form> <!-- New task input form --> <div class="row"> <div class="jumbotron-small"> <div class="input-group full-width"> <!-- The task description input --> <div class="col-sm-6 no-padding"> <input class="form-control" ng-model="newTodoText" type="text" placeholder="New todo description"> </div> <!-- The task priority dropdown --> <div class="col-sm-2 no-padding"> <select class="form-control" ng-model="newTodoPriority"> <option value="" disabled selected class="hidden">Priority <option value="1">High <option value="2">Medium <option value="3">Low </select> </div> <!-- The task due date selector --> <div class="col-sm-3 no-padding"> <input class="form-control" ng-model="newTodoDate" type="date"> </div> <!-- The add task button --> <div class="col-sm-1 no-padding"> <div class="input-group-btn"> <button class="btn btn-default full-width" type="button" ng-click="addNewTodo()"> <i class="glyphicon glyphicon-plus"></i> </button> </div> </div> </div> </div> </div> <!-- Divider between sections --> <hr class="dark"> <!-- TODO SORT DROPDOWN --> <form class="form-horizontal"> <div class="form-group"> <!-- Label for todo list --> <label class="col-sm-3 control-label" style="text-align:left">Todo List</label> <div class="col-sm-1"> <!-- Include an invisible input so that "Todo List" and "Sort by:" get placed on separate lines on mobile devices --> <input style="display: none"> </div> <!-- Sort by dropdown --> <label for="sort" class="col-sm-2 col-sm-offset-3 control-label" style="padding-right:0px; font-weight: normal">Sort by:</label> <div class="col-sm-3"> <select id="sort" class="form-control" ng-model="todoSortBy"> <option value="description">Alphabetical <option value="duedate">Date <option value="priority">Priority </select> </div> </div> </form> <!-- TODO LIST --> <div class="input-group todo-item" ng-repeat="todo in todos | orderBy: todoSortBy track by todo.id"> <!-- Checkbox for item --> <span class="input-group-addon"> <input type="checkbox" ng-click="removeTodo(todos.indexOf(todo))"> </span> <!-- Todo item --> <div class="form-control"> {{ todo.description }} <!-- Date badge --> <span class="badge todo-badge pull-right" style="width:80px"> {{ getDateString(todo.duedate) }} </span> <!-- Priority badge --> <span class="badge todo-badge pull-right" ng-class="priorityColorClass(todo.priority)"> {{ todo.priority }} </span> </div> </div> <!--  -->

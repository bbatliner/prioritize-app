<!-- NEW TODO ITEM INPUT --><!-- new task label --> <form class="form-horizontal"> <div class="form-group"> <label class="col-sm-3 control-label" style="text-align:left; margin-bottom:-5px">Add new todo</label> </div> </form> <!-- end new task label --> <!-- new task input form --> <div class="row"> <div class="jumbotron-small"> <div class="input-group full-width"> <!-- description input --> <div class="col-sm-6 no-padding"> <input class="form-control" ng-model="newTodoText" type="text" placeholder="New todo description"> </div> <!-- end description input --> <!-- priority dropdown --> <div class="col-sm-2 no-padding"> <select class="form-control" ng-model="newTodoPriority"> <option value="" disabled selected class="hidden">Priority <option value="1">High <option value="2">Medium <option value="3">Low </select> </div> <!-- end priority dropdown --> <!-- due date selector --> <div class="col-sm-3 no-padding"> <input class="form-control" ng-model="newTodoDate" type="date"> </div> <!-- end due date selector --> <!-- add button --> <div class="col-sm-1 no-padding"> <div class="input-group-btn"> <button class="btn btn-default full-width" type="button" ng-click="addNewTodo()"> <i class="glyphicon glyphicon-plus"></i> </button> </div> </div> <!-- end add button --> </div> </div> </div> <!-- end new task input form --> <!-- END NEW TODO ITEM INPUT --> <!-- divider between sections --> <hr class="dark"> <!-- end divider between sections --> <!-- TODO SORT DROPDOWN --> <form class="form-horizontal"> <div class="form-group"> <!-- label for todo list --> <label class="col-sm-3 control-label" style="text-align:left">Todo List</label> <div class="col-sm-1"> <!-- Include an invisible input so that "Todo List" and "Sort by:" get placed on separate lines on mobile devices --> <input style="display: none"> </div> <!-- end label for todo list --> <!-- "sort by" dropdown --> <label for="sort" class="col-sm-2 col-sm-offset-3 control-label" style="padding-right:0px; font-weight: normal">Sort by:</label> <div class="col-sm-3"> <select id="sort" class="form-control" ng-model="todoSortBy"> <option value="description">Alphabetical <option value="duedate">Date <option value="priority">Priority </select> </div> <!-- end "sort by" dropdown --> </div> </form> <!-- END TODO SORT DROPDOWN --> <!-- TODO LIST --> <div class="input-group todo-item" ng-repeat="todo in todos | orderBy: todoSortBy track by todo.id"> <!-- checkbox for item --> <span class="input-group-btn" ng-hide="$isEditing"> <!-- when the button is clicked, keep the button in the 'active' state (the todo is being removed soon, anyways) --> <button class="btn btn-default" type="button" ng-click="removeTodo(todos.indexOf(todo))" onclick="$(this).addClass('active')"> <i class="glyphicon glyphicon-ok"></i> </button> </span> <!-- end checkbox for item --> <!-- todo item --> <div class="form-control"> <!-- view todo --> <div class="row" ng-hide="$isEditing"> <!-- description --> <div class="col-sm-8 no-padding-left"> {{todo.description}} </div> <!-- end description --> <!-- badges --> <div class="col-sm-4 no-padding-right"> <!-- edit button --> <span class="pull-right icon-button"> <i class="glyphicon glyphicon-pencil" ng-click="startEditingTodo(this)"></i>  </span> <!-- end edit button --> <!-- date badge --> <span class="badge todo-badge date-badge pull-right" style="width:80px"> {{getDateString(todo.duedate)}} </span> <!-- end date badge --> <!-- priority badge --> <span class="badge todo-badge pull-right" ng-class="priorityColorClass(todo.priority)"> {{todo.priority}} </span> <!-- end priority badge --> </div> <!-- end badges --> </div> <!-- end view todo --> <!-- edit todo --> <div class="input-group full-width" ng-show="$isEditing"> <!-- description input --> <div class="col-sm-5 no-padding"> <input class="form-control input-sm" type="text" ng-model="todo.description"> </div> <!-- end description input --> <!-- priority dropdown --> <div class="col-sm-2 no-padding"> <select class="form-control input-sm" ng-model="todo.priority"> <option value="" disabled selected class="hidden">Priority <option value="1">High <option value="2">Medium <option value="3">Low </select> </div> <!-- end priority dropdown --> <!-- due date selector --> <div class="col-sm-3 no-padding"> <input class="form-control input-sm" type="date" ng-model="$editTodoDate"> </div> <!-- end due date selector --> <!-- add button --> <div class="col-sm-2 no-padding"> <div class="input-group-btn"> <button class="btn btn-default btn-sm half-width" type="button" ng-click="cancelEditingTodo(this)"> <i class="glyphicon glyphicon-remove"></i> </button> <button class="btn btn-default btn-sm half-width" type="button" ng-click="saveEditingTodo(this)"> <i class="glyphicon glyphicon-floppy-disk"></i> </button> </div> </div> <!-- end add button --> </div> <!-- end edit todo --> </div> <!-- end todo item --> </div> <!-- END TODO LIST -->

<!-- NEW TODO ITEM INPUT --><!-- New task label --> <form class="form-horizontal"> <div class="form-group"> <label class="col-sm-3 control-label" style="text-align:left; margin-bottom:-5px">Add new todo</label> </div> </form> <!-- New task input form --> <div class="jumbotron-small"> <div class="input-group"> <!-- The task description input --> <input class="form-control" ng-model="newTodoText" type="text" placeholder="New todo description" style="width: 55%"> <!-- The task priority dropdown --> <select class="form-control" ng-model="newTodoPriority" style="width: 20%"> <option value="" disabled selected class="hidden">Priority <option value="1">High <option value="2">Medium <option value="3">Low </select> <!-- The task due date selector --> <input class="form-control" ng-model="newTodoDate" type="date" style="width: 25%"> <!-- The add task button --> <span class="input-group-btn" style=""> <button class="btn btn-default" type="button" ng-click="addNewTodo()"> <i class="glyphicon glyphicon-plus"></i> </button> </span> </div> </div> <!-- Divider between sections --> <hr class="dark"> <!-- TODO SORT DROPDOWN --> <form class="form-horizontal"> <div class="form-group"> <!-- Label for todo list --> <label class="col-sm-3 control-label" style="text-align:left">Todo List</label> <!-- Sort by dropdown --> <label for="sort" class="col-sm-2 col-sm-offset-4 control-label" style="padding-right:0px">Sort by:</label> <div class="col-sm-3"> <select id="sort" class="form-control" ng-model="todoSortBy"> <option value="description">Alphabetical <option value="duedate">Date <option value="priority">Priority </select> </div> </div> </form> <!-- TODO LIST --> <div class="input-group todo-item" ng-repeat="todo in todos | orderBy: todoSortBy track by todo.id"> <!-- Checkbox for item --> <span class="input-group-addon"> <input type="checkbox" ng-click="removeTodo(todos.indexOf(todo))"> </span> <!-- Todo item --> <div class="form-control"> {{ todo.description }} <!-- Date badge --> <span class="badge todo-badge pull-right" style="width:85px"> {{ todo.duedate | date:'dd MMM yyyy' }} </span> <!-- Priority badge --> <span class="badge todo-badge pull-right" ng-class="
					  {{todo.priority}} === 1 ? 'bg-red'
					: {{todo.priority}} === 2 ? 'bg-green'
					: {{todo.priority}} === 3 ? 'bg-blue'
					: 'bg-DNE'"> {{ todo.priority }} </span> </div> </div>
